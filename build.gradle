apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'spring-boot'
apply plugin: 'idea'

group = 'com.example'
version = '0.0.1-SNAPSHOT'

description = """codeball"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.3.3.RELEASE')
    compile 'org.springframework.boot:spring-boot-starter-security:1.3.3.RELEASE'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.9.RELEASE'

    compile 'org.webjars:angularjs:1.5.5'
    compile 'org.webjars:bootstrap:3.3.6'
    compile 'org.webjars:jquery:2.2.3'
    compile 'org.webjars:webjars-locator:0.31'

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.3.3.RELEASE')

    compile("org.springframework.boot:spring-boot-starter-tomcat")
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "http://repo.spring.io/libs-snapshot" }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.4.0.BUILD-SNAPSHOT"
        classpath 'org.springframework:springloaded:1.2.6.RELEASE'
    }
}

bootRun {
    addResources = true
}

